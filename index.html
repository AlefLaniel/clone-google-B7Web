<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clone Google</title>
</head>
<body>
    <header>
        <nav class="menu">
            <div class="opcoes">
                <a href="">Gmail</a>
                <a href="">Imagens</a>
            </div>
            <div class="quadrado-m">
                <img src="./assets/menuQ.png" alt="Menu_Quadrado">
            </div>
            <div class="img-perfil">
                <img src="./assets/perfilImg.jpg" alt="Imagem_Perfil">
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="img-logo">
            <img src="./assets/logo.png" alt="Logo" />
        </div>
        <div class="buscador">
            <img class="i-busca" src="./assets/search.png"/>
            <input class="text-busca" type="text" />
            <img class="i-teclado" src="./assets/keyboard.png"/>
            <img class="i-microfone" src="./assets/mic.png" alt="Microfone" />
        </div>
        <div class="botoes">
            <button class="PG">Pesquisa Google</button>
            <button class="ES">Estou com sorte</button>
        </div>
        <div class="text-busca">
            <p>Disponibilizado pelo Google em: <a href="#">English</a></p>
        </div>
    </main>

    <footer>
        <div class="idioma">
            <p>Brasil</p>
        </div>
        <div class="linha"></div>
        <div class="patrocinios">
            <div class="patrocinio-1">
                <a class="sobre" href="">Sobre</a>
                <a href="">Publicidade</a>
                <a href="">Negócios</a>
                <a href="">Como funciona a Pesquisa</a>
            </div>
            <div class="patrocinio-2">
                <a href="">Privacidade</a>
                <a href="">Termos</a>
                <a href="">Configurações</a>
            </div>
        </div>
        <div class="copy">
            <p>Desenvolvido por Alef Laniel 2021 ♦</p>
        </div>
    </footer>
</body>
</html>
